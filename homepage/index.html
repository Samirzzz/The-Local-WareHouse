<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Local-WareHouse|Ecommerce Website design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">The-Local-WareHouse</a>
            <!--cart icon-->
             <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i> 
            <!--cart-->
            <div  class="cart">

                <h2 class="cart-title">Your Cart <br> <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i></h2>
            
                <!--Content-->
                <div class="cart-content"> 
                    <div class="cart-box">
                        <img src="prod1.jpeg" alt="" class="cart-img">
                        <div class="deatil-box">
                            <div class="cart-product-title">Tshirt</div>
                            <div class="cart-price">45$</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--Remove Cart-->
                        <i class='bx bxs-trash-alt cart-remove' ></i>                    
                    </div>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class="bx bx-x" id="close-cart" ></i>
                
            </div>
        </div>
    </header>
        <!--shop-->
        <section class="shop container">
            <h2 class="section-title">Tshirts & Hoodies</h2>
            <!--content-->
            <div class="shop-content">
                <!--box1-->
                <div class="product-box">
                    <img src="prod1.jpeg" alt="" class="product-img" >
                    <h2 class="product-title">Nike Sportswear Premium Essentials Men's T-Shirt</h2>
                    <span class="price">45$</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

                <!--box2-->
                <div class="product-box">
                    <img src="prod2.webp" alt="" class="product-img">
                    <h2 class="product-title">Nike Dri-FIT Ready</h2>
                    <span class="price">40$</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>
                <!--box3-->
                <div class="product-box">
                    <img src="prod3.webp" alt="" class="product-img">
                    <h2 class="product-title">Men's French Terry Crew</h2>
                    <span class="price">40$</span>
                    <i class='bx bxs-shopping-bag-alt add-cart'></i>
                </div>

            </div>
        </section>
        <!--Java Script-->
        <script src="main.js"></script>
</body>
</html>
